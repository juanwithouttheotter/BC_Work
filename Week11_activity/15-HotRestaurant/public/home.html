<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="text-center mx-auto">
          <h1><i class="fa fa-fire" aria-hidden="true"></i> Hot Restaurant</h1>
        </div>
      </div>
      <hr class="my-4">
      <div class="text-center mx-auto">
        <h3>Book your seat before they are all gone!</h3>
      </div>
      <div class="row">
        <div class="text-center mx-auto">
          <a href="/tables">
            <button type="button" class="btn btn-primary">
              <i class="fa fa-list-alt" aria-hidden="true"></i> View Tables</button>
          </a>
          <a href="/reserve">
            <button type="button" class="btn btn-danger"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i> Make
              Reservation</button>
          </a>
        </div>
      </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
    </div>
    </footer>
  </div>
</body>

</html>
