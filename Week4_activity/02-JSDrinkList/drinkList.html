<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic JavaScript Dump</title>
    <style>
        .fancy {
            color: red;
        }
    </style>
</head>

<body>
    <div id="empty-div"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        // We are given an array that holds all of the drinks available
        var drinkList = [
            "Coffee: $5",
            "Espresso: $7",
            "Cappuccino: $6",
            "Latte: $4",
            "Tea: $3",
            "Ice Coffee: $6",
            "Ice Espresso: $8",
            "Ice Latte: $6",
            "Ice Tea: $4"
        ];
        // Using js to put the drink list into html content
        for(i = 0; i < drinkList.length; i++){
            var targetDiv = document.getElementById("empty-div");
            var newDiv = document.createElement("div");
            newDiv.setAttribute("id","caja" + i);
            targetDiv.appendChild(newDiv);
            newDiv.textContent = drinkList[i];
        };
        //Using javascript to do the same as above; instead of a for using .forEach
        drinkList.forEach(ecaja);
        function ecaja(item, index) {
            var targetDiv = document.getElementById("empty-div");
            var newDiv = document.createElement("div");
            targetDiv.appendChild(newDiv);
            newDiv.setAttribute("id","ecaja" + index);
            newDiv.textContent = drinkList[index];
        };

        // var div is giving each newly created div the id of box + index
        // .append the string and index from the variable div to the existing id empty-div
        // .text is inserting the drinklist item by index into the div by id
        for (i = 0; i < drinkList.length; i++) {
            var div = '<div id="box' + i + '"></div>';
            $("#empty-div").append(div);
            $("#box" + i).text(drinkList[i]);
        };

        //similar to the above but instead using the forEach. function ebox identifies the item and the index of drinkList
        // then performs similare to above
        drinkList.forEach(ebox);

        function ebox(item, index) {
            var div = '<div id="ebox' + index + '"></div>';
            $("#empty-div").append(div);
            $("#ebox" + index).text(index + ":" + item);
        };
    </script>

</body>

</html>
