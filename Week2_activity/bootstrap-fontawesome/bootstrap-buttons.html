<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
  <title>Bootstrap DemoButtons</title>

</head>

<body>

  <!-- Regular Buttons -->
  <h1>Here is a non fancy button</h1>
  <button >Boring Button</button>
  <button>Boring Button</button>

  <h1>Here is a fancy button</h1>
  <button  type="button" class="btn btn-outline-primary"><i class="fa fa-bath" aria-hidden="true"></i>Fancy Button</button>
  <button type="button" class="btn btn-success"><i class="fa fa-telegram" aria-hidden="true"></i>Fancy Button</button>
  <button type="button" class="btn btn-warning"><i class="fa fa-handshake-o" aria-hidden="true"></i> Fancy Button</button>
</body>

</html>
