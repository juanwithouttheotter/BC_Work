<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
  <title>Bootstrap DemoButtons</title>

</head>
<!--adding bootstrap to affect whole page content-->
<body class="container jumbotron">

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>

  <!-- Regular Buttons -->
  <h1>Here is a non fancy button</h1>
  <button >Boring Button</button>
  <button>Boring Button</button>
<!--Added buttons from bootstrap-->
  <h1>Here is a fancy button</h1>
  <button  type="button" class="btn btn-outline-primary col-md-1"><i class="fa fa-bath" aria-hidden="true"></i>Fancy Button</button>
  <button type="button" class="btn btn-success"><i class="fa fa-telegram" aria-hidden="true"></i>Fancy Button</button>
  <button type="button" class="btn btn-warning"><i class="fa fa-handshake-o" aria-hidden="true"></i> Fancy Button</button>
</body>

</html>
